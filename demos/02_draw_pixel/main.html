<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta charset="utf-8" />
	<script type="text/javascript" src="draw_pixel.js"></script>
</head>
<title>hello world</title>
<body onload='main()'>
    <canvas id="gl_canvas" style="border:1px solid blue;" width='640px' height='320px'></canvas>

    <div>
		<textarea id="vs_src">
			attribute vec4 pos;
			attribute vec4 color;

			varying vec4 v_color;
		    void main(){
		        gl_Position = pos;
		        v_color = color;
		    }
		</textarea>
		<textarea id="fs_src">
			#ifdef GL_ES
			precision lowp float;
			#endif

			varying vec4 v_color;
		    void main(){
		        gl_FragColor = v_color;
		    }
		</textarea>
	</div>
	<div><input id="colorInputer" type="color">选择颜色</input></div>
</body>
</html>
